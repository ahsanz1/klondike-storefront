apiVersion: v1
kind: Service
metadata:
  labels:
    app: klondike
    service: klondike
  name: klondike
spec:
  ports:
    - port: 5001
      targetPort: 5001
      protocol: TCP
      name: http
  selector:
    app: klondike
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: klondike
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: klondike
  template:
    metadata:
      labels:
        app: klondike
    spec:
      containers:
        - name: klondike
          imagePullPolicy: Always
          command: ["dumb-init", "-cv", "--", "bash", "-c", "npm run start"]
          image: CONTAINER_IMAGE
          ports:
            - containerPort: 5001
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: klondike
spec:
  hosts:
    - "*"
  gateways:
    - istio-autogenerated-k8s-ingress.istio-system
  http:
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            host: klondike
            port:
              number: 5001
---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: klondike
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: klondike
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 50
